		<h1>Contact Alex's Pizza</h1>
		
		<p>
		Contact us with any questions!
		</p>
		
		<form class="order" action="http://www.stonecoldprofessor.com/1430/pizza-form/contact-process.php" method="post">
		
			<label for="fn">First Name:</label>
			<br>
			<input id="fn" name="first-name" type="text" placeholder="First Name">
			<br>
		
			<label for="ln">Last Name:</label>
			<br>
			<input id="ln" name="last-name" type="text" placeholder="Last Name">
			<br>
			
			<label for="email">Email:</label>
			<br>
			<input id="email" name="email" type="text" placeholder="Email">
			<br>
			
			<label for="message">Message:</label>
			<br>
			<textarea id="message" name="message" placeholder="what do you want to tell us?"></textarea>
			<br>

			<input type="reset" value="Clear">
		</form>
